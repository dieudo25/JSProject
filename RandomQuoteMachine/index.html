<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="js/core.js" defer></script>
</head>
<body>
   <article>
    <section id="quote_section">
        <h1>What does Donald Trump think?</h1>
        <div id="quote_text">
            <p></p>
        </div>
        <div id="spinner" class="sk-chase hidden">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
        <div id="quote_controller">
            <button type="button" id="new_quote" class="btn btn-primary">Generate a new quote</button>
            <a id="tweet_quote" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">Tweet it!</a> <!-- noopener noreferrer -->
        </div>
    </section>
   </article> 
</body>
</html>
