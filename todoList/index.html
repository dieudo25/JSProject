<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/core.js" defer></script>
  </head>
  <body>
    <article id="todo_list">
      <section id="todo_section">
        <h1>MY TODO LIST</h1>
        <div id="list">
          <p>Nothing todo</p>
        </div>
        <button id="new_task_button" class="btn btn-prime">New task</button>

        <div id="new_task" class="hide">
          <form id="new_task_form" novalidate>
            <div class="form-group">
              <label for="task_name">Name</label>
              <input name="task_name" id="task_name" type="text" required />
            </div>
            <div class="form-group">
              <label for="task_deadline">Deadline</label>
              <input name="task_deadline" id="task_deadline" type="date" required />
            </div>
            <div class="form-group">
              <label for="task_desc">Description</label>
              <textarea type="text" name="task_desc" id="task_desc" required ></textarea>
            </div>
            <button type="submit" class="btn btn-prime">Validate</button>
          </form>
        </div>
      </section>
    </article>
  </body>
</html>
